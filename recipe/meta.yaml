{% set name = "bioimageio.core" %}
{% set version = "0.9.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bioimageio_core-{{ version }}.tar.gz
  sha256: 088fef1d536c0d5892ebc2f497aba901032b914f6c1fc1f9817b85ca7e743264

build:
  number: 0
  noarch: python
  entry_points:
    - bioimageio = bioimageio.core.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - bioimageio.spec ==0.5.5.6
    - h5py
    - imagecodecs
    - imageio >=2.10
    - loguru
    - numpy
    - pydantic-settings >=2.5,<3
    - pydantic >=2.7.0,<3
    - python >={{ python_min }}
    - ruyaml
    - scipy
    - tqdm
    - typing-extensions
    - xarray >=2023.01,<2025.3.0

test:
  imports:
    - bioimageio
    - bioimageio.core
  commands:
    - pip check
    - bioimageio --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/bioimage-io/python-bioimage-io
  summary: Python functionality for the bioimage model zoo
  dev_url: https://github.com/bioimage-io/python-bioimage-io
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - constantinpape
    - FynnBe
    - k-dominik
    - oeway
