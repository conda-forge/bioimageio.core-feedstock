{% set name = "bioimageio.core" %}
{% set version = "0.4.2.post0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bioimageio.core-{{ version }}.tar.gz
  sha256: 818d6e1d87299a0e4e004694729e27f6bb6fbc763515a038d24ca6aceca2c08b

build:
  number: 0
  noarch: python
  entry_points:
    - bioimageio = bioimageio.core.__main__:app
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - bioimageio.spec
    - imageio >=2.5
    - numpy
    - python >=3.7
    - ruamel.yaml
    - tqdm
    - typer
    - xarray

test:
  imports:
    - bioimageio
    - bioimageio.core
  commands:
    - pip check
    - bioimageio --help
  requires:
    - pip

about:
  home: https://github.com/bioimage-io/python-bioimage-io
  summary: Python functionality for the bioimage model zoo
  dev_url: https://github.com/bioimage-io/python-bioimage-io
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - constantinpape
    - FynnBe
    - k-dominik
    - oeway
